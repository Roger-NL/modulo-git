<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    
    <form>
        <label for="nome">Nome:</label><br>
        <input id="nome" type="text" placeholder="Digite seu nome" required /><br><br>
        
        <label for="email">E-mail:</label><br>
        <input id="email" type="email" placeholder="Digite seu e-mail" required /><br><br>
        
        <label for="senha">Senha:</label><br>
        <input id="senha" type="password" placeholder="Digite sua senha" required /><br><br>
        
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
